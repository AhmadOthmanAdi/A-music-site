<script>

    /*Script indecating the animation on the click on our share buttons */
    $("#BUTTHEAD").click(function () {
        $(this).addClass('magictime puffin');
    });
    $("#BUTTHEAD1").click(function () {
        $(this).addClass('magictime puffin');
    });
    /*Script indecating the animation of our sidenav*/

    $(".sidenav").addClass('animated slideInLeft');
    $.fn.extend({
        animateCss: function (animationName, callback) {
            var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
            this.addClass('animated ' + animationName).one(animationEnd, function () {
                $(this).removeClass('animated ' + animationName);
                if (callback) {
                    callback();
                }
            });
            return this;
        }
    });

    /*This J script father is the class=overlay , id=Space1/2 and work with a class specified to follow mouse cruising effect*/

    $(document).ready(function () {
        var movementStrength = 1;
        var height = movementStrength / $(window).height();
        var width = movementStrength / $(window).width();
        $("#space1").mousemove(function (e) {
            var pageX = e.pageX - ($(window).width() / 2);
            var pageY = e.pageY - ($(window).height() / 2);
            var newvalueX = width * pageX * -100 - 100;
            var newvalueY = height * pageY * -100 - 100;
            $("#space1").css("background-position", newvalueX + "px     " + newvalueY + "px");
        });
    });
</script>
